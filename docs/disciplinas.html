<!DOCTYPE html>
<html>
  <head>
  <title>Disciplinas</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>
  <input type="button" value="Refresh" onclick="update()">

  <span id="saida"></span>

  <script id="disciplina-template" type="text/x-handlebars-template">
    <article class="disciplina">
      <div class="disciplina-rotulo">Nome</div>
      <div class="disciplina-nome">
        {{nome}}<br>
      </div>
      <div class="disciplina-detalhe">
        ({{ch}} horas &nbsp;&nbsp;{{sem}}.&ordm; semestre, pág. {{pag}}, núcleo 
        {{#if nc}}comum{{else}}específico{{/if}}, {{eixo}}, {{#if obr}}obrigatória{{else}}opcional{{/if}})
      </div>

      <div class="disciplina-rotulo">Ementa</div>
      <div class="disciplina-ementa">
        {{ementa}}
      </div>

      <div class="disciplina-rotulo">Condições mínimas</div>
      <div class="disciplina__condicoes">
        <ul>
          {{#each condicoes}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>

      <div class="disciplina-rotulo">Bibliografia</div>
      <div class="disciplina__bibliografia">
        <ul>
          {{#each bibliografias}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
    </article>
  </script>

  <script>
    function update() {
      var source = document.getElementById('disciplina-template').innerHTML;

      var template = Handlebars.compile(source);
      var disciplina = {
        num: 34,
        nome: "Testes de Software",
        ementa: "testes de software",
        ch: 64,
        sem: 9,
        condicoes: ["c1", "c2"],
        bibliografias: ["b1", "b2"],
        obr: true,
        pag: 45,
        nc: false,
        eixo: "processos"
      };

      var html = template(disciplina);
      document.getElementById('saida').innerHTML = html;
    }
  </script>

</body>
</html>
